name: ci

on:
  pull_request:
    branches:
    - main

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    strategy:
      matrix:
        os:
        # - macos-15
        - ubuntu-24.04
        # - windows-2025
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2
      - name: Setup Volta
        uses: volta-cli/action@v4.2.1
      - name: Install dependencies
        run: npm ci
      - name: Check for linting errors
        run: npm run lint
      - name: Setup Globstar
        uses: ayushmanchhabra/globstar-action@v0.4.0
      - name: Run Globstar checks
        run: globstar check
      - name: Check for build errors
        run: npm run bld
      - name: Execute end to end tests
        run: npm run test
